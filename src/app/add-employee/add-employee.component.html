
  
<div class="container-fluid">
    <app-header></app-header>
    <span class="alert alert-success" 
        [hidden]="issubmitDissabled"> {{backendResponse}} </span>
<h2>Sign Up Here</h2>

<br>

<div class="row">
    <div class="col-8 col-sm-8 col-md-8 col-lg-8" style="margin-left: 30px;">

        <form #f=ngForm (ngSubmit)="onSubmit(f)">
            <!-- {{f.value|json}} -->
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" placeholder="Enter First Name"
                    #empname="ngModel" ngModel name="fname"
                    class="form-control"
                     required
                >
                <!-- <div class="alert alert-danger" 
                *ngIf="fname.touched && !fname.valid">
                 ** Please Enter the First Name

                </div> -->
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" placeholder="Enter Last Name"
                    #empname="ngModel" ngModel name="lname"
                    class="form-control"
                     required
                >
                <!-- <div class="alert alert-danger" 
                 *ngIf="lname.touched && !lname.valid">
                 ** Please Enter the First Name 

                </div> -->
            </div>
            
             <div class="form-group">
                <label for="">Address</label>
                <input type="text" placeholder="Enter Address"
                    #empdept="ngModel" ngModel name="address"
                    class="form-control"
                     required
                >
               
            </div> 
             <!-- <div class="form-group">
                <label for="">Employee Status</label>
                <input type="text" placeholder="Enter the Employee Status"
                    #empstatus="ngModel" ngModel name="status"
                    class="form-control"
                     required
                >
               
            </div> -->
            <div class="form-group">
                <label for="">Birthdate</label>
                <input type="date"  placeholder="Enter  Birthdate"
                    #empphone="ngModel" ngModel name="birthdate"
                    class="form-control"
                     required
                >
               
            </div> 

            
           <div class="form-group">
                <label for="">Subscription</label>
                <select ngModel name="subscription" id="" class="form-control" >
                    <option *ngFor="let item of allSubscription" [ngValue]="item" >
                        {{item.sid}}{{item.splan}}{{item.status}}
                    </option>
                </select>
        
           </div> 
            <div class="form-group">
                <label for="">Email ID</label>
                <input type="text" placeholder="Enter EmailID"
                    #empemail="ngModel" ngModel name="email"
                    class="form-control"
                     required
                >
               
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="text" placeholder="Enter  password"
                    #emppassword="ngModel" ngModel name="password"
                    class="form-control"
                     required
                >
               
            </div>
                     
           <button class="btn btn-success" [disabled]=!f.valid>Submit</button>

        </form>


    </div>

</div>

</div>
