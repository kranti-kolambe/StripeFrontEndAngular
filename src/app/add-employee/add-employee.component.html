<h2>Sign Up Here</h2>

<br>

<div class="row">
    <div class="col-8 col-sm-8 col-md-8 col-lg-8" style="margin-left: 30px;">

        <form #f=ngForm (ngSubmit)="onSubmit(f)">
            <!-- {{f.value|json}} -->
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" placeholder="Enter First Name"
                    #fname="ngModel" ngModel name="fname"
                    class="form-control" required
                >
                <div class="alert alert-danger" 
                *ngIf="fname.touched && !fname.valid">
                 ** Please Enter the First Name

                </div>
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" placeholder="Enter Last Name"
                    #lname="ngModel" ngModel name="lname"
                    class="form-control" required
                >
                <div class="alert alert-danger" 
                 *ngIf="lname.touched && !lname.valid">
                 ** Please Enter the last Name 

                </div>
            </div>
            
             <div class="form-group">
                <label for="">Address</label>
                <input type="text" placeholder="Enter Address"
                    #address="ngModel" ngModel name="address"
                    class="form-control" required
                >
               
            </div> 
             
            <div class="form-group">
                <label for="">Birthdate</label>
                <input type="date"  placeholder="Enter  Birthdate"
                    #birthday="ngModel" ngModel name="birthdate"
                    class="form-control" required
                >
               
            </div> 

            
           <div class="form-group">
                <label for="">Subscription</label>
                <select ngModel name="subscription" id="" class="form-control" >
                    <option *ngFor="let item of allSubscription" [ngValue]="item" >
                        {{item.sid}}{{item.splan}}{{item.status}}
                    </option>
                </select>
        
           </div> 
            <div class="form-group">
                <label for="">Email ID</label>
                <input type="text" placeholder="Enter EmailID"
                    #email="ngModel" ngModel name="email"
                    class="form-control" [pattern]="EMAIL_PATTERN" required
                >
               
            
                <div class="alert alert-danger" 
                            *ngIf="email.touched &&!email.valid">
                            ** Please Enter the Email ID
                            
                                <div class="alert alert-danger" 
                                *ngIf="email.errors.pattern">
                                ** Appropriate Email Id is required
            
                                </div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="text" placeholder="Enter  password"
                    #password="ngModel" ngModel name="password"
                    class="form-control" required
                >
               
            </div>
                     
           <button class="btn btn-success" [disabled]=!f.valid>Submit</button>

        </form>


    </div>

</div>

</div>
